<!-- container -->
<div class="container">
<div class="row">
		<!--ROW 1-->	
		<div class="col-md-home-12" style="background: #fff;padding:20px;">
		<div class="tabbable">
		    <ul class="nav nav-tabs">
		      <li class="active"><a href="#/accountaddress">Address</a></li>
		      <li><a href="#/accountbank">Bank Account</a></li>
					<li><a href="#/accounttravel">Bank Account for Travel Expenses</a></li>
		    </ul>
				<!--TAB CONTENT-->	
		    <div class="tab-content">
					<!--TAB 1-->	
		      <div class="tab-pane active" id="adress">
		      	
						<h3>Adress</h3>
						
						<div class="tablenav">
							<div class="tablenav-button">
								<a href="#/addaddress/-1" class="btn btn-default" role="button" style="padding:15px 12px;margin-bottom:5px;"><span class="glyphicon glyphicon-plus-sign modal-icon"></span> I have a new address</a>
								<a ng-click="editAddress()" class="btn btn-default" role="button" style="padding:15px 12px;margin-bottom:5px;"><span class="glyphicon glyphicon-pencil modal-icon"></span> Edit this adress</a>
							</div>
						</div>
						
						<form role="form" style="margin-top:30px;">
						  <div class="form-group">
						    <label for="label-to"><b>Valid from</b></label> 
								<div class="account-text">{{account.Address.BEGDA}}</div>
						    <label for="label-to" class="label-valid-to"><b>Valid to</b></label> 
								<div class="account-text">-</div>
								<div style="clear:both;"></div>
						  </div>
							
						
						  <div class="form-group">
						    <label for="label-type"><b>c/o</b></label>
								<div class="account-text width80">{{account.Address.PAD_CONAM}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						  <div class="form-group">
						    <label for="label-from"><b>Street</b></label>
								<div class="account-text width80">{{account.Address.PAD_STRAS}}</div>
								<div style="clear:both;"></div>
						  </div>
							
		
						  <div class="form-group">
						    <label for="label-from"><b>City</b></label>
								<div style="width:100%;">
									<div class="account-text" style="margin-right:10px;">{{account.Address.PSTLZ_HR}}</div>
									<div class="account-text">{{account.Address.PAD_ORT01}}</div>
								</div>
								<div style="clear:both;"></div>
						  </div>
							
						  <div class="form-group">
						    <label for="label-from"><b>Phone</b></label>
								<div class="account-text width80">{{account.Address.TELNR}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						 
						  
						</form>
						
					</div>
					
					<!--TAB 2-->	
		     
				
				<!--TAB 3-->	
	      
				
			</div>
			
			</div>
	</div>
<div style="clear:both;margin-bottom:50px;">
