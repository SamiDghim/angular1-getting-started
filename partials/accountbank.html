						<h3>Bank Account</h3>
						
						<div class="tablenav">
							<div class="tablenav-button">
								<a href="#/addbank/-1" class="btn btn-default" role="button" style="padding:15px 12px;margin-bottom:5px;"><span class="glyphicon glyphicon-plus-sign modal-icon"></span> I have a new Bank Account</a>
								<a ng-click="editBank()" class="btn btn-default" role="button" style="padding:15px 12px;margin-bottom:5px;"><span class="glyphicon glyphicon-pencil modal-icon"></span> Edit this Bank Account</a>
							</div>
						</div>
			      	
						<form role="form" style="margin-top:30px;">
						  <div class="form-group">
						    <label for="label-to"><b>Valid from</b></label> 
								<div class="account-text width80">{{account.BankAccount.BEGDA}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						
						  <div class="form-group">
						    <label for="label-type"><b>Recipent</b></label>
								<div class="account-text width80">{{account.BankAccount.EMFTX}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						  <div class="form-group">
						    <label for="label-from"><b>IBAN</b></label>
								<div class="account-text width80">{{account.BankAccount.HRPAD_IBAN00}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						  <div class="form-group">
						    <label for="label-from"><b>BIC</b></label>
								<div class="account-text width80">{{account.BankAccount.BANKK}}</div>
								<div style="clear:both;"></div>
						  </div>
							
						  
						</form>
			
				
			</div>
